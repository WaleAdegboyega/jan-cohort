<!doctype html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />

    <title>Appclick Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"

  <body>
    <section class="whole-section">
      <div class="left">
        <div class="logo">

          />

        <div>
          <h4 class="login-label">User Login</h4>
          <form class="left-form" action="login">
            <div class="input-box">
              <input type="text" placeholder="Username" required/>

            </div>

            <div class="input-box">

        </div>
      </div>
      <div class="right">

          src="./assets/appclick-academy-courses-best-fullstack-development-training-college-in-ibadan-lagos-nigeria.jpg"
