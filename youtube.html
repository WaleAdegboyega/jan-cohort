    .notification-btn:hover {background-color: rgb(183, 179, 179)}
    .mic {width: 40px; height: 40px; border-radius: 50%; border: none; cursor: pointer;}

    .mic:hover {background-color: rgb(181, 176, 176);}

}

.buttons button:hover {none;}
.buttons button:focus {background-color: black; color: rgb(241, 240, 240);}
